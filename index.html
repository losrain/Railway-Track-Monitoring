<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>index</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://demo.demohuo.top/jquery/39/3955/demo/css/datepicker.css" />
  <script src="js/jquery.min.js"></script>
  <script src="https://demo.demohuo.top/jquery/39/3955/demo/js/plugins/moment.min.js"></script>
  <script src="https://demo.demohuo.top/jquery/39/3955/demo/js/datepicker.all.js"></script>
  
  <script src="js/common.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
  <div class="header"></div>
  <div class="content">
    <div class="left"></div>
    <div class="right">
      <div class="mt40">
        <div>年月日范围选择，无最大最小值</div>
        <div class="c-datepicker-date-editor J-datepicker-range-day mt10">
          <i class="c-datepicker-range__icon kxiconfont icon-clock"></i>
          <input placeholder="开始日期" name="" class="c-datepicker-data-input only-date" value="">
          <span class="c-datepicker-range-separator">-</span>
          <input placeholder="结束日期" name="" class="c-datepicker-data-input only-date" value="">
        </div>
        <div class="c-datepicker-date-editor J-datepicker-range mt10">
          <i class="c-datepicker-range__icon kxiconfont icon-clock"></i>
          <input placeholder="开始日期" name="" class="c-datepicker-data-input" value="2018-01-01 04:00:00">
          <span class="c-datepicker-range-separator">-</span>
          <input placeholder="结束日期" name="" class="c-datepicker-data-input" value="2018-03-01 04:00:00">
        </div>
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
            <line x1="0" y1="0" x2="100%" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
            <line x1="100" y1="0" x2="100%" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
            <text x="0" y="15" fill="red">I love SVG</text>
          </svg>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
  $(function(){
    var DATAPICKERAPI = {
      // 默认input显示当前月,自己获取后填充
      activeMonthRange: function () {
        return {
          begin: moment().set({ 'date': 1, 'hour': 0, 'minute': 0, 'second': 0 }).format('YYYY-MM-DD HH:mm:ss'),
          end: moment().set({ 'hour': 23, 'minute': 59, 'second': 59 }).format('YYYY-MM-DD HH:mm:ss')
        }
      },
      shortcutMonth: function () {
        // 当月
        var nowDay = moment().get('date');
        var prevMonthFirstDay = moment().subtract(1, 'months').set({ 'date': 1 });
        var prevMonthDay = moment().diff(prevMonthFirstDay, 'days');
        return {
          now: '-' + nowDay + ',0',
          prev: '-' + prevMonthDay + ',-' + nowDay
        }
      },
      // 注意为函数：快捷选项option:只能同一个月份内的
      rangeMonthShortcutOption1: function () {
        var result = DATAPICKERAPI.shortcutMonth();
        return [{
          name: '昨天',
          day: '-1,-1',
          time: '00:00:00,23:59:59'
        }, {
          name: '这一月',
          day: result.now,
          time: '00:00:00,'
        }, {
          name: '上一月',
          day: result.prev,
          time: '00:00:00,23:59:59'
        }];
      },
      // 快捷选项option
      rangeShortcutOption1: [{
        name: '最近一周',
        day: '-7,0'
      }, {
        name: '最近一个月',
        day: '-30,0'
      }, {
        name: '最近三个月',
        day: '-90, 0'
      }],
      singleShortcutOptions1: [{
        name: '今天',
        day: '0'
      }, {
        name: '昨天',
        day: '-1',
        time: '00:00:00'
      }, {
        name: '一周前',
        day: '-7'
      }]
    };
      //十分秒年月日单个
      $('.J-datepicker').datePicker({
        hasShortcut:true,
        min:'2018-01-01 04:00:00',
        max:'2019-04-29 20:59:59',
        shortcutOptions:[{
          name: '今天',
          day: '0'
        }, {
          name: '昨天',
          day: '-1',
          time: '00:00:00'
        }, {
          name: '一周前',
          day: '-7'
        }],
        hide:function(){
          console.info(this)
        }
      });
      
      //年月日单个
      $('.J-datepicker-day').datePicker({
        hasShortcut: true,
        format:'YYYY-MM-DD',
        shortcutOptions: [{
          name: '今天',
          day: '0'
        }, {
          name: '昨天',
          day: '-1'
        }, {
          name: '一周前',
          day: '-7'
        }]
      });
      
      //年月日范围
      $('.J-datepicker-range-day').datePicker({
        hasShortcut: true,
        format: 'YYYY-MM-DD',
        isRange: true,
        shortcutOptions: DATAPICKERAPI.rangeShortcutOption1
      });

      //十分年月日单个
      $('.J-datepickerTime-single').datePicker({
        format: 'YYYY-MM-DD HH:mm'
      });
      
      //十分年月日范围
      $('.J-datepickerTime-range').datePicker({
        format: 'YYYY-MM-DD HH:mm',
        isRange: true
      });
      
      //十分秒年月日范围，包含最大最小值
      $('.J-datepicker-range').datePicker({
        hasShortcut: true,
        // min: '2018-01-01 06:00:00',
        // max: '2019-04-29 20:59:59',
        isRange: true,
        shortcutOptions: [{
          name: '昨天',
          day: '-1,-1',
          time: '00:00:00,23:59:59'
        },{
          name: '最近一周',
          day: '-7,0',
          time:'00:00:00,'
        }, {
          name: '最近一个月',
          day: '-30,0',
          time: '00:00:00,'
        }, {
          name: '最近三个月',
          day: '-90, 0',
          time: '00:00:00,'
        }]
      });
      //十分秒年月日范围，限制只能选择同一月，比如2018-10-01到2018-10-30
      $('.J-datepicker-range-betweenMonth').datePicker({
        isRange: true,
        between:'month',
        hasShortcut: true,
        shortcutOptions: DATAPICKERAPI.rangeMonthShortcutOption1()
      });
      
      //十分秒年月日范围，限制开始结束相隔天数小于30天
      $('.J-datepicker-range-between30').datePicker({
        isRange: true,
        between: 30
      });
      
      //年月单个
      $('.J-yearMonthPicker-single').datePicker({
        format: 'YYYY-MM',
        min: '2018-01',
        max: '2019-04'
      });
      
      //选择年
      $('.J-yearPicker-single').datePicker({
        format: 'YYYY',
        min: '2018',
        max: '2020'
      });
      
      
  });
</script>
</html>
